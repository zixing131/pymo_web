<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PyMO Web - 游戏列表</title>
    <link rel="stylesheet" href="./index.css">
    <!-- Polyfills for Firefox 48 / KaiOS -->
    <script src="./polyfill.js"></script>
    <script src="./regenerator-runtime.min.js"></script>
    <!-- JSZip 用于解析大型 ZIP 文件 -->
    <script src="./jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1 class="logo">PyMO <span>Web</span></h1>
            <p class="subtitle">JavaScript 实现的 PyMO 视觉小说引擎</p>
        </header>

        <!-- 工具栏 -->
        <div class="toolbar">
            <button class="btn btn-primary" id="btn-install">
                <span class="btn-icon">📦</span>
                安装游戏
            </button>
            <button class="btn" id="btn-refresh">
                <span class="btn-icon">🔄</span>
                刷新列表
            </button>
        </div>

        <!-- 游戏列表 -->
        <div class="game-list" id="applist">
            <div class="loading">
                <div class="loading-spinner"></div>
                <span>加载中...</span>
            </div>
        </div>

        <!-- 空状态 -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-icon">🎮</div>
            <h3>暂无游戏</h3>
            <p>点击「安装游戏」上传 .zip 格式的游戏包</p>
        </div>
    </div>

    <!-- 文件上传（隐藏） -->
    <input id="gameFileupload" type="file" style="display:none;" accept=".zip">

    <!-- 菜单弹窗 -->
    <div id="menu" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">菜单</div>
            <div id="menuitems" class="modal-body"></div>
        </div>
    </div>

    <!-- 对话框 -->
    <div id="alertDialog" class="modal" style="display: none;">
        <div class="modal-content modal-small">
            <div class="modal-header" id="alertheader">提示</div>
            <div class="modal-body" id="alerttext">提示信息</div>
            <div class="modal-footer">
                <button class="btn" id="alert-cancel">取消</button>
                <button class="btn btn-primary" id="alert-confirm">确定</button>
            </div>
        </div>
    </div>

    <!-- 右键菜单 -->
    <div id="context-menu" class="context-menu" style="display: none;">
        <div class="context-item" data-action="play">▶ 启动游戏</div>
        <div class="context-item" data-action="delete">🗑 删除游戏</div>
    </div>

    <!-- 底部软键（KaiOS兼容） -->
    <div id="softkeys">
        <div id="softkeyleft">菜单</div>
        <div id="softkeycenter"></div>
        <div id="softkeyright">退出</div>
    </div>

    <script src="./js/focusable-core.js"></script>
    <script src="./fs.js"></script>
    <script src="./zipfile.js"></script>
    <script src="./index.js"></script>
</body>
</html>
